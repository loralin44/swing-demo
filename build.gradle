plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id 'edu.sc.seis.launch4j' version '2.5.4'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7'
    testImplementation 'junit:junit:4.11'
}

application {
    mainClass.set("src/main/java/SwingDemo.java") // Указываем полный путь до основного класса
}

launch4j {
    outfile = "${project.name}.exe"
    mainClassName = application.mainClass.get() // Используем тот же главный класс, что и в application
    icon = file('android.png')
}